<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Clima</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="weather-app">
        <div class="container">
            <h3 class="brand">Tiempo actual</h3>
                <div>
                    <h1 class="temp">16°</h1>
                    <div class="city-time">
                        <h1 class="name">Buenos Aires</h1>
                        <small>
                            <span class="time">16:00</span>
                            <span class="date">
                                Lunes 19 de Septiembre
                            </span>
                        </small>
                    </div>
                    <div class="weather">
                        <img src="./icons/day/113.png" class="icon" alt="icon" width="50" height="50" />
                        <span class="condition">Nublado</span>
                    </div>
                </div>
            </div>
            <div class="panel">
                <form id="locationInput">
                    <input
                    type="text"
                    class="search"
                    placeholder="Ingrese ciudad.."
                    />
                    <button type="submit" class="submit">
                        <i class="fa fa-search"></i>
                    </button>
                </form>

                <ul class="cities">
                    <li class="city">Nueva York</li>
                    <li class="city">California</li>
                    <li class="city">Paris</li>
                    <li class="city">Tokyo</li>
                </ul>

                <ul class="details">
                    <h4>Detalles climáticos</h4>
                    <li>
                        <span>Nubosidad:</span>
                        <span class="cloud">89%</span>
                    </li>
                    <li>
                        <span>Humedad:</span>
                        <span class="humidity">64%</span>
                    </li>
                    <li>
                        <span>Viento:</span>
                        <span class="wind">8km/h</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <script src="main.js" defer></script>
</body>
</html>
